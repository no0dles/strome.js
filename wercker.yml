box: node:5.1-slim

build:
  steps:
    - script:
      name: echo nodejs information
      code: |
        echo "node version $(node -v) running"
        echo "npm version $(npm -v) running"
    - npm-install
    - script:
      name: install typings
      code: |
        node_modules/.bin/typings install
    - hgen/gulp:
        tasks: compile-test

deploy:
  steps:
    - npm-publish